<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>

    <input type="search" [formControl]="input">

    <table
      class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        cdk-header-row
        *cdkHeaderRowDef="columns"
      ></tr>
      <tr cdk-row *cdkRowDef="let row; columns: columns" class="bg-white border-b" [ngClass]="{ 'bg-red-200': row.price < 100 }"></tr>

      <tr class="text-xl text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400" cdk-footer-row
        *cdkFooterRowDef="columns"></tr>

      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Price</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.price | currency }}</td>
        <th cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">{{ total | currency }}</th>
      </ng-container>
      
      <ng-container cdkColumnDef="#No">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Id.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.id }}</td>
        <th cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Id.</th>
      </ng-container>
      
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Cover</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
          <img class="w-20" [src]="row.images[0]" [alt]="row.title">
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Cover</th>
      </ng-container>
      
      <ng-container cdkColumnDef="Name">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Title</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.title }}</td>
        <th cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Title</th>
      </ng-container>

      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Actions</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
          <app-button (click)="update(row)">Update</app-button>
        </td>
        <th cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Title</th>
      </ng-container>
    </table>
  </div>
</div>
