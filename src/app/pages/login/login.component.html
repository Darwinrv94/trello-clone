<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="w-full h-full absolute hidden sm:block">
    <img loading="lazy" class="absolute w-60 lg:w-96 bottom-0 left-0" src="assets/svg/login-bg-left.svg" alt="bg left">
    <img loading="lazy" class="absolute w-60 lg:w-96 bottom-0 right-0" src="assets/svg/login-bg-right.svg" alt="bg right">
  </div>

  <div class="relative sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img loading="lazy" class="w-56" src="assets/images/logo/logo-gradient-blue-trello.png" alt="logo trello blue">
    </header>

    <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-bold pt-4 pb-8">Log In to Trello</h1>

        <form novalidate class="space-y-4">
          <div class="relative">
            <input type="email" placeholder="Enter email" class="w-full rounded bg-gray-100 border-gray-300 border-2">
          </div>

          <div class="relative">
            <input type="password" placeholder="Enter password" class="w-full rounded bg-gray-100 border-gray-300 border-2">
          </div>

          <div class="relative">
            <app-button typeBtn="submit" color="success">Log In</app-button>
          </div>
        </form>
      </div>

      <hr class="my-4 border-b-1 border-r-gray-300" />
      
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">

        <a routerLink="/forgot-password" class="text-blue-600 font-light">
          Can't log in?
        </a>

        <span class="text-gray-500 hidden md:block">â€¢</span>

        <a routerLink="/register" class="text-blue-600 font-light">
          Sign up for an account
        </a>
      </div>
    </div>

    <hr class="mt-10 border-b-1 border-r-gray-300" />

    <div class="flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="assets/images/logo/logo-atlassian-gray.png"
        alt="logo atlassian" />
    </div>
  </div>
</div>
